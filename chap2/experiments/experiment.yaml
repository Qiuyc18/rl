k: 10
runs: 2000
steps: 1000
strategies:
# Compare between ε-greedy and optimistic initial value
  - name: ε_greedy
    class_path: "bandit_agent.epsilon_greedy.EpsilonGreedyAgent"
    hyperparameters:
      - epsilon: 0.0
      - alpha: 0.1
  - name: optimistic_init
    class_path: "bandit_agent.optimistic_init.OptimisticInitAgent"
    hyperparameters:
      - q_init: 5.0
      - alpha: 0.1
